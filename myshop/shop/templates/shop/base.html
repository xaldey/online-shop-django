{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Мой магазин{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
    <div id="header">
        <a href="/" class="logo">Мой магазин</a>  
    </div>
    <div id="subheader">
        <div class="cart">
        Ваша корзина пуста.  
        </div>  
    </div>
    <div id="content">
        {% block content %}  
        {% endblock %}
    </div>
    </body>
</html>
